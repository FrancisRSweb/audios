<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <title>AUDIOS</title>
</head>
<body>

    <div class="container">
        <div class="listado-canciones">
            <div class="cancion">
                <div class="titulo">
                    19th_Floor
                </div>
                <div class="play" id="19th_Floor">
                    <span class="material-icons">
                        play_circle
                    </span>
                </div>
                <div class="stop">
                    <span class="material-icons">
                        cancel
                    </span>
                </div>
                <div class="descargar">
                    <a href="./audios/19th_Floor.mp3" download>
                        <span class="material-icons">
                            file_download
                        </span>
                    </a>
                </div>
            </div>
            <div class="cancion">
                <div class="titulo">
                    Awful
                </div>
                <div class="play" id="Awful">
                    <span class="material-icons">
                        play_circle
                    </span>
                </div>
                <div class="stop">
                    <span class="material-icons">
                        cancel
                    </span>
                </div>
                <div class="descargar">
                    <a href="./audios/Awful.mp3" download>
                        <span class="material-icons">
                            file_download
                        </span>
                    </a>
                </div>
            </div>
            <div class="cancion">
                <div class="titulo">
                    Breatha
                </div>
                <div class="play" id="Breatha">
                    <span class="material-icons">
                        play_circle
                    </span>
                </div>
                <div class="stop">
                    <span class="material-icons">
                        cancel
                    </span>
                </div>
                <div class="descargar">
                    <span class="material-icons">
                        file_download
                    </span>
                </div>
            </div>
        </div>
        <input type="range" max="1" min="0" step="0.1" class="volumen">
    </div>

    <script src="codigo.js"></script>
</body>
</html>
